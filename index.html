<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="money-title">
                        <h1>Calculation Money</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="banner-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="money-image">
                        <img src="images/image.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="money-content">
                        <h1>Income</h1>
                        <label for="name">Income:</label>
                        <input type="text " placeholder="your salary" id="income-input" name="income"><br><br>
                        <h1>Expenses</h1>
                        <label for="food">Food:</label>
                        <input type="text" placeholder="food cost" id="food-price-input" name="food"><br><br>
                        <label for="rent">Rent:</label>
                        <input type="text" placeholder="rent cost" id="rent-price-input" name="rent"><br><br>
                        <label for="clothes">Clothes:</label>
                        <input type="text"  placeholder="clothes cost" id="clothes-price-input" name="cloths"><br><br>
                        <button class=" " onclick="calculateButtonPrice()">Calculate</button>
                        <h1>Total Expenses:<span id="total-expense">00</span></h1>
                        <h1>Balance:<span id = balance-total>00</span></h1>
                        <div class="save-content">
                            <div class=" row">
                                <label for="save" class="col-form-label">Save:</label>
                                <input type="save" class="form-control" id="save">
                                <span>%</span>
                                <button>Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
